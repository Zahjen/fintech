<h1 class="title-component-container">
	My Form
</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="form">

	<div *ngFor="let question of questions; let i = index">
		<app-question-container
			[myForm]="form"
			[questions]="questions"
			[question]="question"
			[answers]="question.answersLoaded"
			[index]="i"
			[formData]="formData"
		></app-question-container>
	</div>
	
	<!--
	<pre>
		{{form.value | json}}
	</pre>-->
	
</form>
