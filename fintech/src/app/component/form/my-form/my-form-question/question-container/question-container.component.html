<div [hidden]="question.isHidden" class="my-form-question-container">

	<div class="question-item-container">
		<app-question-template 
			[form]="myForm" 
			[question]="question"
		></app-question-template>
	</div>

	<div class="question-button-container">
		<button (click)="previousButton(index)" class="button-empty previous-button">Previous</button>
		<!-- Si c'est la dernière question, le button Next nous amène alors vers le sum - up du formulaire -->
		<button (click)="nextButton(index)" *ngIf="index < questions.length - 1" class="button-fill next-button">Next</button>
		<a [routerLink]="sumUpMyForm.routeLink" *ngIf="index === questions.length - 1" class="button-fill next-button">Next</a>
	</div>

</div>
