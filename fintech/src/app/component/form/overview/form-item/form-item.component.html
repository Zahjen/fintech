<div class="item">
    <div class="item-text item-third-party">
        {{ form.labelThirdParty }}
    </div>
    <div class="item-text item-status">
        <span class="item-status-label">
            Status inherent risk: 
        </span>
        <strong class="item-status-data">
            {{ inherentRisk(form.totalPoint) }}
        </strong>
    </div>
    <a [routerLink]="formDetailItem.routeLink" class="item-read-more button-card" (click)="sendForm()">
        Read More
    </a>
</div>
